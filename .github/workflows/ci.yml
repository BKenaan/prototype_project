name: Angular CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      - name: Run Unit Tests
        run: xvfb-run --auto-servernum --server-args='-screen 0 1024x768x24' npm run test -- --watch=false --no-progress

      - name: Run End-to-End Tests
        run: xvfb-run --auto-servernum --server-args='-screen 0 1024x768x24' npm run e2e -- --no-progress