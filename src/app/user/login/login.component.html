<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md bg-white rounded-lg shadow-md p-6">
    <h2 class="text-2xl font-bold text-center text-gray-700 mb-4">Login</h2>
    <form (submit)="onLogin()" class="space-y-4">
      <!-- Username -->
      <div>
        <label for="username" class="block text-sm font-medium text-gray-600">Username</label>
        <input 
          type="text" 
          id="username" 
          [(ngModel)]="username" 
          name="username" 
          class="w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring focus:ring-blue-200"
          placeholder="Enter your username"
          required />
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
        <input 
          type="password" 
          id="password" 
          [(ngModel)]="password" 
          name="password" 
          class="w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring focus:ring-blue-200"
          placeholder="Enter your password"
          required />
      </div>

      <!-- Submit Button -->
      <button 
        type="submit" 
        class="w-full py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition duration-300">
        Login
      </button>

      <!-- Redirect to Signup -->
      <p class="text-center text-sm text-gray-600">
        Don't have an account? 
        <a routerLink="/signup" class="text-blue-600 hover:underline">Sign up here</a>.
      </p>
    </form>
  </div>
</div>
