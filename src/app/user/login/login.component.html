<div class="login-container">
  <div class="login-box">
    <h2 class="login-title">Login</h2>
    <form (ngSubmit)="login()">
      <div class="form-group">
        <label for="username">Username:</label>
        <input
          id="username"
          type="text"
          [(ngModel)]="username"
          name="username"
          required
          class="form-input"
        />
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input
          id="password"
          type="password"
          [(ngModel)]="password"
          name="password"
          required
          class="form-input"
        />
      </div>

      <button type="submit" class="login-button">Login</button>
    </form>

    <p *ngIf="message" class="login-message">{{ message }}</p>
  </div>
</div>
