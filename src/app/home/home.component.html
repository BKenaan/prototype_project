<div class="home">
    <h1 class="text-3xl font-bold text-center mt-8">Welcome to the Prototype Project</h1>
    <p class="text-lg text-center mt-4">Manage your savings, cart, and dashboard all in one place.</p>
    <div class="grid grid-cols-3 gap-4 mt-8">
      <button (click)="navigate('/savings')" class="p-4 bg-blue-100 rounded shadow text-center">
        <h2 class="text-xl font-bold">Savings</h2>
        <p>Track and analyze your savings data.</p>
      </button>
      <button (click)="navigate('/cart')" class="p-4 bg-green-100 rounded shadow text-center">
        <h2 class="text-xl font-bold">Cart</h2>
        <p>View and manage your shopping cart.</p>
      </button>
      <button (click)="navigate('/dashboard')" class="p-4 bg-yellow-100 rounded shadow text-center">
        <h2 class="text-xl font-bold">Dashboard</h2>
        <p>Get insights with key performance indicators.</p>
      </button>
    </div>    
  </div>
