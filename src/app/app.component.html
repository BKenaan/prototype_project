<ng-container *ngIf="!isSignupPage && !isLoginPage">
  <!-- Header -->
  <header class="bg-blue-600 text-orange-500 py-4 shadow-lg">
    <div class="bg-gray-800 flex items-center justify-between px-6 md:px-10">
      <!-- Logo and Title -->
      <h1 class="text-2xl font-bold flex items-center">
        Prototype Project
      </h1>
      
      <!-- Navigation -->
      <nav class="space-x-4 text-sm md:text-base">
        <a routerLink="/" class="hover:text-gray-200 transition-colors duration-200">Home</a>
        <a routerLink="/savings" class="hover:text-gray-200 transition-colors duration-200">Savings</a>
        <a routerLink="/cart" class="hover:text-gray-200 transition-colors duration-200">Cart</a>
        <a routerLink="/dashboard" class="hover:text-gray-200 transition-colors duration-200">Dashboard</a>
        <a routerLink="/signup" class="hover:text-gray-200 transition-colors duration-200 hidden md:inline-block">Sign Up</a>
        <a routerLink="/login" class="hover:text-gray-200 transition-colors duration-200 hidden md:inline-block">Login</a>
      </nav>
      
      <!-- Mobile Menu Button -->
      <button class="text-gray-400 md:hidden" aria-label="Toggle Menu">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
        </svg>
      </button>
    </div>
  </header>
</ng-container>

<!-- Main Content -->
<main>
  <router-outlet></router-outlet>
</main>

<ng-container *ngIf="!isSignupPage && !isLoginPage">
